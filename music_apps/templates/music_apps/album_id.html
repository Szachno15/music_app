{% extends 'music_apps/base.html' %}

{% block content %}
	<h1>Album: {{ album }} </h1>
	<ul>
 		{% for songs in song %}
 			<li>{{ songs }}
 			<br>
  			<a href="{% url 'music_apps:edit_song' songs.id %}">-Edit</a></li>
		{% endfor %}
		<br>
		<a href="{% url 'music_apps:add_song' album.id %}">Add song</a> 
		
	</ul>

{% endblock content %}
